<style>
    .input-field input[type=text]:focus + label {
      color: white;
    }
    .input-field input[type=text] + label {
      color: white;
    }
    .input-field .materialize-textarea:focus + label {
      color: white;
    }
    
    .input-field input[type=text]:focus {
      border-bottom: 1px solid white;
      box-shadow: 0 1px 0 0 white;
    }

    .input-field .materialize-textarea:focus {
      border-bottom: 1px solid white;
      box-shadow: 0 1px 0 0 white;
    }
</style>

<div class="container">
<div class="row">
  <div class="col s6 m6">
    <div class="card blue-grey darken-1">
      <div class="row">
        <form #hqForm="ngForm" (ngSubmit)="addHQForm(hqForm)"  class="col s12">
          <div class="card-content white-text">
          <span class="card-title center">HQ RETURN FORM</span>
                <input  id="id" type="hidden" name="id" #id="ngModel" [(ngModel)]="hqformService.selectedForm.id" >
                                
                <div class="row">
                  <div class="input-field col s6">
                    <input  id="po" type="text" name="po" #po="ngModel" [(ngModel)]="hqformService.selectedForm.po" class="validate" placeholder="">
                    <label for="po" class="active">PO</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="date" type="date"  name="date" #date="ngModel" [(ngModel)]="hqformService.selectedForm.date" class="validate" placeholder="">
                    <label for="date" class="active">DATE</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="supervisor" type="text" name="supervisor" #supervisor="ngModel" [(ngModel)]="hqformService.selectedForm.supervisor" class="validate" placeholder="">
                    <label for="supervisor" class="active">SUPERVISOR</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="description" name="description" #description="ngModel" [(ngModel)]="hqformService.selectedForm.description" class="materialize-textarea" placeholder=""></textarea>
                    <label for="description" class="active">DESCRIPTION</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s4">
                    <input  id="qty" type="text" name="qty" #qty="ngModel" [(ngModel)]="hqformService.selectedForm.qty" class="validate" placeholder="">
                    <label for="qty" class="active">QTY</label>
                  </div>
                  <div class="input-field col s4">
                    <input id="truck" type="text" name="truck" #truck="ngModel" [(ngModel)]="hqformService.selectedForm.truck" class="validate" placeholder="">
                    <label for="truck" class="active">TRUCK</label>
                  </div>
                  <div class="input-field col s4">
                    
                    <input id="location" type="text" name="location" #truck="ngModel" [(ngModel)]="hqformService.selectedForm.location" class="validate" placeholder="">
                    <label for="location" class="active">LOCATION</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                   
                    <textarea id="warehouse" name="warehouse" #warehouse="ngModel" [(ngModel)]="hqformService.selectedForm.warehouse" class="materialize-textarea" placeholder=""></textarea>
                    <label for="warehouse" class="active">WAREHOUSE</label>
                  </div>
                </div>
              
            
          </div>
          <div class="card-action">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  
                </button>
               
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col s6 m6">
      <table class="striped highlight black-text responsive-table">
          <thead>
            <th>PO</th>
            <th>QTY</th>
            <th>Trck</th>
            <th>Date</th>
            <th>Operations</th>
          </thead>
          <tbody>
            <tr *ngFor="let hq_forms of hqformService.hqforms">
              <td>{{ hq_forms.po }}</td>
              <td>{{ hq_forms.qty }}</td>
              <td>{{ hq_forms.truck}}</td>
              <td>{{ hq_forms.date}}</td>
              <td>
                <a href="#" (click)="editHQForm(hq_forms)">
                  <i class="material-icons">edit</i>
                </a>
                <a href="#" (click)="deleteHQForm(hq_forms.id, hqForm)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>

</div>
